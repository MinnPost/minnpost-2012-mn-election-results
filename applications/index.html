    <!-- Templates to be used in client side processing. -->
    <script id="template-service-down" type="text/template">

    <script id="template-race-view" type="text/template">
      <% if (typeof race == 'undefined') { %>
        <p>No race or contest found.</p>
      <% } else { %>
        <% if (typeof races == 'undefined') { %>
          <% if (typeof small == 'undefined' || small == false) { %>
            <div class="race-header">
              <a href="#dashboard" class="dashboard-link"><i class="bs-icon bs-icon-back"></i> dashboard</a>
              <a href="<%= window.location.hash %>" class="refresh-link"><i class="bs-icon bs-icon-refresh"></i> refresh</a>
            </div>
          <% } %>
          
          <h3>
            <%= race %> 
            <% if (typeof small == 'undefined' || small == false) { %>
              <a class="race-permalink" href="#race/<%= race_id %>" title="Permanent link to this race"></a>
            <% } %>
          </h3>
        <% } else { %>
          <h4>
            <%= race %>
            <a class="race-permalink" href="#race/<%= race_id %>" title="Permanent link to this race"></a>
          </h4>
        <% } %>
        
        <% if (typeof question_body != 'undefined' && question_body != '') { %>
          <p><%= question_body %></p>
        <% } %>
        
        <p class="race-status">
        <% if (typeof races == 'undefined') { %>
          Last updated at <%= updated_moment.format('MMM Do h:mm A') %> with
          <%= (precincts_percentage * 100).toFixed(2) %>% 
            (<%= _.formatNumber(precincts_reporting) %> 
            of <%= _.formatNumber(total_effected_precincts) %>) precincts reporting.
        <% } else { %>
          <%= (precincts_percentage * 100).toFixed(2) %>% 
            (<%= _.formatNumber(precincts_reporting) %> 
            of <%= _.formatNumber(total_effected_precincts) %>) precincts reporting.
        <% } %>
        </p>
        
        <div class="race-dashboard-part"></div>
      
        <table>
          <% if (typeof small == 'undefined' || small == false) { %>
            <thead>
              <tr><th></th><th>Candidate</th><th>Party</th><th>Votes</th><th>Percentage</th></tr>
            </thead>
          <% } %>
          <tbody>
            <% candidates = _.sortBy(candidates, function(c) {  return c.percentage * -1; }); %>
            <% for (var c in candidates) { %>
              <% if (
                (candidates[c].candidate !== 'WRITE-IN**' || candidates[c].percentage > 5 || _.size(candidates) === 1) &&
                ((typeof partisan == 'undefined') ||
                  ((typeof partisan != 'undefined' && partisan == true) && 
                  (candidates[c].party_id === 'R' || candidates[c].party_id === 'DFL'))
                )
              ) { %>
                <tr>
                  <td class="td-won"><% if (all_in && candidates[c].won) { %><span class="bs-icon bs-icon-won"></span><% } %></td>
                  <td class="td-cand"><%= candidates[c].candidate %></td>
                  <td class="td-party"><%= candidates[c].partyOutput %></td>
                  <% if (typeof small == 'undefined' || small == false) { %>
                    <td class="td-votes"><%= _.formatNumber(candidates[c].votes_candidate) %></td>
                  <% } %>
                  <td class="td-per"><%= candidates[c].percentage %>%</td>
                </tr>
              <% } %>
            <% } %>
          </tbody>
        </table>
      <% } %>
    </script>
    
    <script id="template-races-view" type="text/template">
      <div class="race-header">
        <a href="#dashboard" class="dashboard-link"><i class="bs-icon bs-icon-back"></i> dashboard</a>
        <a href="<%= window.location.hash %>" class="refresh-link"><i class="bs-icon bs-icon-refresh"></i> refresh</a>
      </div>
      
      <h3><%= title %></h3>
      <% if (typeof racesRendered !== 'undefined' && !_.isEmpty(races)) { %>
        <p class="race-status">Last updated at <%= updated_moment.format('MMM Do h:mm A') %>.</p>
        <% if (typeof tooMany !== 'undefined' && tooMany === true) { %>
          <p>Showing many results.  Try narrowing your search to find specifc race(s).</p>
        <% } %>
      <% } %>
      <div class="races-dashboard-part"></div>
      
      <div class="races-races-list">
        <% if (typeof racesRendered == 'undefined' || _.isEmpty(races)) { %>
          <p>No races or contests found.</p>
        <% } else { %>
          <%= racesRendered %>
        <% } %>
      </div>
    </script>

          <% } %>

          <div class="clear-block">

        num = _.isUndefined(num) ? 0 : num;

        var index = -3;
        while (array.length + index > 0) {
        array.splice(index, 0, ',');
          // Decrement by 4 since we just added another unit to the array.
          index -= 4;
        }
        return array.join('');

      // Donut chart for Raphael (see http://jsfiddle.net/amadanNM/VdTH4/2/)
      Raphael.fn.donutChart = function(cx, cy, r, rin, rout, values, colors, divider, stroke) {
        var paper = this;
        var rad = Math.PI / 180;
        var chart = this.set();
        var angle = 0, total = 0, start = 0;
        divider = (_.isNumber(divider)) ? divider : 1;
                
        var sector = function(cx, cy, r, r2, startAngle, endAngle, params) {
          var x1 = cx + r * Math.cos(-startAngle * rad),
            x2 = cx + r * Math.cos(-endAngle * rad),
            y1 = cy + r * Math.sin(-startAngle * rad),
            y2 = cy + r * Math.sin(-endAngle * rad),
            xx1 = cx + r2 * Math.cos(-startAngle * rad),
            xx2 = cx + r2 * Math.cos(-endAngle * rad),
            yy1 = cy + r2 * Math.sin(-startAngle * rad),
            yy2 = cy + r2 * Math.sin(-endAngle * rad);
          
          return paper.path(['M', xx1, yy1,
            'L', x1, y1, 
            'A', r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2, 
            'L', xx2, yy2, 
            'A', rin, rin, 0, +(endAngle - startAngle > 180), 1, xx1, yy1, 'z']
          ).attr(params);
        };
        var processSector = function(j) {
          var value = values[j];
          var angleplus = 360 * value / total / divider;
          var popangle = angle + (angleplus / 2);
          var ms = 500, delta = 30;
          var attr = { fill: colors[j], 'stroke-width': 0 };
          if (stroke) {
            attr.stroke = stroke;
            attr['stroke-width'] = 1;
          }
          var p = sector(cx, cy, r, rin,angle, angle + angleplus, attr);
          
          angle += angleplus;
          chart.push(p);
          start += .1;
        };
        
        // Get total
        _.each(values, function(v) {
          total += v;
        });
        // Process each sector
        _.each(values, function(v, i) {
          processSector(i);
        });
        return chart;
      };

            var offsetX = 0, min = .1, max = .9;
            
            // Reign in precincts reporting a bit so that the visualization
            // is not too skewed (except when 100% reporting).
            pp = (pp < min) ? min : ((pp > max && pp < 1) ? max : pp);
            // Sort and create offsets
            cands = _.sortBy(cands, function(c) { return c.percentage * -1; });
            cands = _.map(cands, function(c) {
              c.width = pp * c.percentage / 100;
              c.offsetX = offsetX;
              offsetX += c.width;
              c.color = this.partyView.getColor(c.party_id);
              return c;
            }, this);
            // Add a point of data that represents the precints
            // not reporting
            cands.push({
              width: (1 - pp),
              offsetX: offsetX,
              color: this.partyView.getColor(),
              candidate: 'There are an unknown number of voters in ' + (up * 100).toFixed(2) + '% of precincts that have not reported yet',
              percentage: (up * 100).toFixed(2),
              votes_candidate: 0
            });
            $(this.el).html(_.template(this.template, { c: cands, pp: pp, middleMarker: this.options.middleMarker }));
            
            // Add tooltips
            _.each(cands, function(c) {
              $('.race-' + c.race_id + '.cand-' + c.candidate_id).qtip({
                content: {
                  text: _.template(this.tooltipTemplate, { c: c })
                },
                style: {
                  classes: 'ui-tooltip-shadow ui-tooltip-light'
                },
                position: {
                  at: 'top center',
                  my: 'bottom center'
                }
              });
            }, this);
            return this;
          }
        });
        
        // View for race in donut chart form
        var RaceDonutChart = Backbone.View.extend({
          initialize: function() {
            this.template = $('#template-donut-view').html();
            this.tooltipTemplate = $('#template-tooltip-candidate').html();
            this.partyView = new PartyView();
          },
          
          render: function() {
            var cands = this.model.get('candidates');
            var pp = this.model.get('precincts_percentage');
            var up = 1 - this.model.get('precincts_percentage');
            var offsetX = 0, min = .1, max = .9;
            
            // Reign in precincts reporting a bit so that the visualization
            // is not too skewed (except when 100% reporting).
            pp = (pp < min) ? min : ((pp > max && pp < 1) ? max : pp);
            // Sort and create offsets
            cands = _.sortBy(cands, function(c) { 
              return (c.candidate === 'YES') ? 'A' : c.candidate; 
            }).reverse();
            cands = _.map(cands, function(c) {
              c.rPercentage = c.percentage / 100;
              c.color = this.partyView.getColor(c.candidate);
              return c;
            }, this);
            
            // Render donut chart
            var values = _.pluck(cands, 'rPercentage');
            var colors = _.pluck(cands, 'color');
            var w = $(this.el).width();
            var h = $(this.el).height();
            var d = (w >= h) ? h : w;
            // (cx, cy, r, rin, rout, values, colors, divider, stroke)
            var paper = Raphael($(this.el).attr('id'), w, h);
            var chart = paper.donutChart(w / 2, h - 1, h - 1, d * .45, d * .95, values, colors, 2);
            var path = 'M' + (w / 2).toString() + ',0 L' + (w / 2).toString() + ',' + (h * .2).toString();
            var middle = paper.path(path).attr({
              'stroke-width': 3,
              'stroke': '#676767'
            });
            
            // Add tooltips
            _.each(chart, function(n, i) {
              $(n.node).qtip({
                content: {
                  text: _.template(this.tooltipTemplate, { c: cands[i] })
                },
                style: {
                  classes: 'ui-tooltip-shadow ui-tooltip-light'
                },
                position: {
                  at: 'top center',
                  my: 'bottom center'
                }
              });
            }, this);
            return this;
          }
        });
        
        // View for a state leg
        var BlockChart = Backbone.View.extend({
          initialize: function() {
            this.template = $('#template-block-chart-view').html();
            this.tooltipTemplate = $('#template-race-view').html();
            this.partyView = new PartyView();
            
            // Silly sorting by party so that main parties are each end;
            this.collection.models = this.collection.sortBy(function(r) {
              var sort = '';
              if (r.get('winning_party') == 'DFL') { sort += 'AA'; }
              if (r.get('winning_party') == 'R') { sort += 'ZZ'; }
              sort += r.get('winning_party');
              if (r.get('winning_party') == 'R' && r.get('all_in')) { sort += 'ZZ'; }
              else if (r.get('winning_party') == 'R' && !r.get('all_in')) { sort += 'AA'; }
              else { sort += (r.get('all_in') ? 'AA' : 'ZZ'); }
              sort += r.get('office_name');
              return sort;
            });
          },
          
          partyCounts: function() {
            var counts = {};
            this.collection.map(function(r) {
              var p = r.get('winning_party');
              counts[p] = counts[p] || { 
                party: p, 
                count: 0,
                title: this.partyView.getTitle(p),
                color: this.partyView.getColor(p)
              };
              counts[p].count += 1;
            }, this);
            
            return _.sortBy(counts, 'count').reverse();
          },
          
          render: function() {
            var data = this.collection.exportData();
            data.partyCounts = this.partyCounts();
            
            $(this.el).html(_.template(this.template, data));
            
            // Add tooltips
            _.each(data.races, function(r, i) {
              r.small = true;
              
              $('.block-' + r.race_id).qtip({
                content: {
                  text: _.template(this.tooltipTemplate, r)
                },
                style: {
                  classes: 'ui-tooltip-shadow ui-tooltip-light'
                },
                position: {
                  at: 'top center',
                  my: 'bottom center'
                }
              });
            }, this);
            return this;
          }
        });
        
        // View for parties
        var PartyView = Backbone.View.extend({
          partyColors: {
            'IP': { colors: [ '#FF7429' ], title: 'Independence' },
            'R': { colors: [ '#AD001A' ], title: 'Republican' },
            'DFL': { colors: [ '#0071AC' ], title: 'Democratic-Farmer-Labor' },
            'LIB': { colors: [ '#FAD400' ], title: 'Libertarian Party' },
            'SWP': { colors: [ '#FA00A2' ], title: 'Socialist Workers Party' },
            'CP': { colors: [ '#FA5700' ], title: 'Constitution Party' },
            'CG': { colors: [ '#FF7E38' ], title: 'Constitutional Government' },
            'GP': { colors: [ '#25FA00' ], title: 'Green Party' },
            'GR': { colors: [ '#A2FA00' ], title: 'Grassroots Party' },
            'MOP': { colors: [ '#00A2FA' ], title: 'Minnesota Open Progressives' },
            'EDP': { colors: [ '#56FF38' ], title: 'Ecology Democracy Party' },
            'IND': { colors: [ '#FF7E38' ], title: 'Independent' },
            'SL': { colors: [ '#EA75FF' ], title: 'Socialism and Liberation' },
            'JP': { colors: [ '#FAD400' ], title: 'Justice Party' },
            'NP': { colors: [ '#DCDCDC' ], title: 'Nonpartisan' },
            'WI': { colors: [ '#999999' ], title: 'Write-In' },
            'NONE': { colors: [ '#E1E1E1' ], title: 'No party assigned' },
            'YES': { colors: [ '#1AAD00' ], title: 'Yes' },
            'NO': { colors: [ '#B0B0B0' ], title: 'No' },
            'ESTIMATED BLANKS': { colors: [ '#E1E1E1' ], title: 'Estimated blanks' },
            'UNK': { colors: [ '#AAAAAA' ], title: 'Unknown party' }
          },
          
          initialize: function() {
            this.template = $('#template-party-value').html();
          },
          
          getColor: function(party) {
            return (!_.isUndefined(this.partyColors[party]) && 
              this.partyColors[party].colors[0] !== '') ?
              this.partyColors[party].colors[0] : this.partyColors.NONE.colors[0];
          },
          
          getTitle: function(party) {
            return (!_.isUndefined(this.partyColors[party]) && 
              this.partyColors[party].title !== '') ?
              this.partyColors[party].title : this.partyColors.UNK.title;
          },
          
          render: function(party, value) {
            return _.template(this.template, {
              value: value,
              party: (_.isUndefined(this.partyColors[party])) ? { } : this.partyColors[party],
              partyID: party
            });
          }
        });
        
        // Main router and workspace for actions
        var Workspace = Backbone.Router.extend({
          routes: {
            'dashboard': 'showDashboard',
            'search/:term': 'search',
            'race/:race': 'showRace',
            'races/*races': 'showRaceGroup',
            '*default': 'defaultRoute'
          },
        
          initialize: function() {
            var thisRouter = this;
          
            // Models, collections
            this.race = new Race();
            this.race.on('change', function(e) {
              this.raceView.render();
            }, this);
            this.races = new Races();
            this.races.on('reset', function(e) {
              this.racesView.render();
            }, this);
            
            // Views
            this.raceView = new RaceView({
              model: this.race,
              el: '#render-container'
            });
            this.racesView = new RacesView({
              collection: this.races,
              el: '#render-container'
            });
            this.dashboardView = new DashboardView({
              el: '#render-container',
              router: this
            });
            
            // Handle refresh links
            $('#render-container').on('click', '.refresh-link', function() {
              var path = $(this).attr('href').split('#').slice(1)[0];
              // Backbone router navigate doesnt do anything if
              // the route is the same, so this hackish
              //thisRouter.navigate('/' + path, { trigger: true });
              Backbone.history.loadUrl(Backbone.history.fragment);
            });
            
            // Auto refresh on for all route changes.  This
            // will reset the refresh count
            this.on('all', function(e) {
              this.autoRefreshOn();
            });
          },
        
          defaultRoute: function() {
            this.navigate('/dashboard', { trigger: true, replace: true });
          },
        
          showDashboard: function() {
              this.dashboardView.render();
          },
          
          showRace: function(raceID) {
            var thisView = this;
            
            // As the race may not change, we still
            // want to trigger a change
            this.race.set('race_id', raceID);
            this.raceView.loading();
            this.race.fetch({
              success: function(e) {
                thisView.race.trigger('change');
              }
            });
          },
          
          showRaceGroup: function(races) {
            this.races.options = this.races.options || {};
            races = races.split('/');
            
            this.races.options.field = (races.length == 1) ? 'office_name' : races.shift();
            this.races.options.search = races.shift();
            this.racesView.loading();
            this.races.fetch();
          },
          
          autoRefresh: function() {
            $('.refresh-link').click();
          },
          
          autoRefreshOn: function() {
            this.autoRefreshOff();
            this.autoRefreshID = w.setInterval(this.autoRefresh, 45000);
          },
          
          autoRefreshOff: function() {
            if (_.isNumber(this.autoRefreshID)) {
              w.clearInterval(this.autoRefreshID)
            }
          }
        });
          
        // When ready, make the magic happen
        $(document).ready(function() {
          // Start application
          var workspace = new Workspace();
          Backbone.history.start();
        });
      })(jQueryCustom, window);
    </script>
  </div>
  <!-- END: Embeddable -->




</div>
